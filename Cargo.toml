[package]
name = "did_i_break_it"
version = "0.1.0"
authors = ["DeveloperC <DeveloperC@protonmail.com>"]
edition = "2018"
license = "AGPL-3.0"
description = "A tooling for checking your https://crates.io library's reverse dependencies with your local version."
repository = "https://gitlab.com/DeveloperC/did_i_break_it"
readme = "README.md"
keywords = ["library", "breaking", "semantic", "versioning", "change"]
categories = ["command-line-utilities", "development-tools"]


[dependencies]
# CLI parsing
structopt = "0.3.21"

# Logging
log = "0.4.14"
pretty_env_logger = "0.4.0"

# For reading Cargo.toml files
cargo_toml = "0.9.2"

# For defining statics that require code to be executed
lazy_static = "1.4.0"

# For making HTTP requests to the crates.io API
reqwest = { version = "0.11.3", features = ["blocking"] }
http = "0.2.4"
url = "2.2.2"

# For parsing crates.io API responses
serde = "1.0.126"
serde_json = "1.0.64"

# For fancy console output
console = "0.14.1"


[dev-dependencies]
insta = "1.7.1"


[profile.release]
lto = 'fat'
codegen-units = 1
